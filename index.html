<!-- Results Summary Component -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Results Summary Component</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <div class="left-side">
        <h2 class="left-heading">Your Result</h2>
        <div class="circle">
          <h2 class="score">76</h2>
          <p class="text">of 100</p>
        </div>

        <h3 class="bottom-heading">Great</h3>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-side">
        <h2 class="right-heading">Summary</h2>

        <ul class="summary-row">
          <li class="red">
            <div>
              <img src="images/icon-reaction.svg" alt="icon-reaction" />
              <h3 class="summary-text">Reaction</h3>
            </div>
            <div>
              <h3 class="mini-score">80</h3>
              <p>/ 100</p>
            </div>
          </li>
          <li class="yellow">
            <div>
              <img src="images/icon-memory.svg" alt="icon-memory" />
              <h3 class="summary-text">Memory</h3>
            </div>
            <div>
              <h3 class="mini-score">92</h3>
              <p>/ 100</p>
            </div>
          </li>
          <li class="green">
            <div>
              <img src="images/icon-verbal.svg" alt="icon-verbal" />
              <h3 class="summary-text">Verbal</h3>
            </div>
            <div>
              <h3 class="mini-score">61</h3>
              <p>/ 100</p>
            </div>
          </li>
          <li class="blue">
            <div>
              <img src="images/icon-visual.svg" alt="icon-visual" />
              <h3 class="summary-text">Visual</h3>
            </div>
            <div>
              <h3 class="mini-score">72</h3>
              <p>/ 100</p>
            </div>
          </li>
        </ul>

        <a href="#" class="btn">Continue</a>
      </div>
    </div>
  </body>
</html>
